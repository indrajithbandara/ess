<footer class="footer">
  <div class="container">
    <div class="inner" itemscope itemtype="http://schema.org/Organization">

      <h1 itemprop="name">{{ site.title }}</h1>

      <p class="resto_hours paragraph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="clock">
          <use xlink:href="#icn--clock"></use>
        </svg>
        <a href="{{ site.google.maps }}">
          <span>Eating 9am > 9pm</span>
          </a>
      </p>
      <p class="bowl_hours paragraph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="clock">
          <use xlink:href="#icn--clock"></use>
        </svg>
        <a href="{{ site.google.maps }}">
          <span>Skateboarding 3pm > 9pm</span>
          </a>
      </p>

      <p class="location paragraph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="location">
          <use xlink:href="#icn--location"></use>
        </svg>
        <a href="{{ site.google.maps }}">
          <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            <span itemprop="streetAddress">Jl. Sedap Malam, Gg. Kwangen 13,</span><br><span itemprop="addressLocality">Sanur, Bali, Indonnesia</span>
          </span>
        </a>
      </p>

      <p class="email paragraph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="email">
          <use xlink:href="#icn--email"></use>
        </svg>
        <a href="mailto:{{ site.email }}">
          <span itemprop="email">{{ site.email }}</span>
        </a>
      </p>

      <p class="localphone paragraph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="localphone">
          <use xlink:href="#icn--localphone"></use>
        </svg>
        <span itemprop="telephone">{{ site.telephone }}</span>
      </p>
      <p class="handphone paragraph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="handphone">
          <use xlink:href="#icn--handphone"></use>
        </svg>
        <span itemprop="telephone">{{ site.handphone }}</span>
      </p>

      <p class="ess_qr paragraph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="qr">
          <use xlink:href="#icn--QRessbalicom"></use>
        </svg>
      </p>

      <p class="copyright paragraph">
        <span>Â© 2016 {{ site.title_short }}</span>
      </p>
    </div>
  </div>
</footer>
